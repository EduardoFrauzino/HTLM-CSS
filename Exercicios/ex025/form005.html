<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismas" value="m"> 
            <label for="ismas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isfem" value="f"> 
            <label for="isfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bas" id="idbas">
            <label for="idbas">Basquete</label> <br>

            <input type="checkbox" name="fut" id="idfut">
            <label for="idfut">Futebol</label> <br>
            
            <input type="checkbox" name="ten" id="idten">
            <label for="idten">Tenis</label> <br>

            <input type="checkbox" name="nat" id="idnat">
            <label for="idnat">Natação</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
