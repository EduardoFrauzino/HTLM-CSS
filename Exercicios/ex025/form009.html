<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="" method="get">

        <p>
            <label for="idnum">Número: </label>
            <input type="range" name="num" id="idnum" max="10" min="1" value="5" oninput="idval.innerHTML = Number(idnum.value)">
            <output id="idval">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
